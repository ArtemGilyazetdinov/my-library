<div id="search-component">
  <input
    type="text"
    class="search-component"
    #searchInput
    placeholder="Поиск по названию или автору..."
    (input)="onSearchInputChange($event)"
  />

  <ul class="search-result">
    <li *ngFor="let book of books$ | async" (click)="select(book)" >
        <div innerHTML="{{book.title | textMarkPipe:[inputTerms] }} - {{book.author}}"></div>
    </li>
  </ul>

</div>
